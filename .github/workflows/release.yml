name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: '3.12'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Run tests
      run: |
        poetry run pytest -v tests/

  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: '3.12'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry install
        # Explicitly install compatible PyInstaller version
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name bbctl --hidden-import=click --hidden-import=requests --hidden-import=python-dotenv bbctl/main.py
    
    - name: Generate SHA-256 checksum
      run: |
        cd dist
        sha256sum bbctl > bbctl-linux-checksum.txt
    
    - name: Upload artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: bbctl-linux
        path: |
          dist/bbctl
          dist/bbctl-linux-checksum.txt
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
      with:
        tag_name: ${{ github.run_number }}
        name: Build ${{ github.run_number }}
        files: |
          dist/bbctl
          dist/bbctl-linux-checksum.txt
        body: |
          # Build ${{ github.run_number }}
          
          Automated build from commit: ${{ github.sha }}
          
          ## Installation
          
          ```bash
          # Download the binary
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.run_number }}/bbctl
          
          # Make it executable
          chmod +x bbctl
          
          # Move to a directory in your PATH
          sudo mv bbctl /usr/local/bin/
          ```
          
          Check the included checksum file to verify the download.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}