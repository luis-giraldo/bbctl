name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Run tests
      run: |
        poetry run pytest -v tests/

  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==6.3.0
        pip install -e .
    
    - name: Debug Environment
      run: |
        python --version
        which python
        echo "Python path: $(which python)"
        echo "PyInstaller path: $(which pyinstaller)"
        ls -la bbctl/
    
    - name: Build with PyInstaller
      run: |
        # Ensure main.py has shebang
        if ! grep -q "^#!/usr/bin/env python" bbctl/main.py; then
          sed -i '1s/^/#!/usr\/bin\/env python\n/' bbctl/main.py
        fi
        
        # Use explicit paths and options
        python -m PyInstaller --clean --onefile --name bbctl \
          --hidden-import=click \
          --hidden-import=requests \
          --hidden-import=python-dotenv \
          --hidden-import=configparser \
          --hidden-import=pathlib \
          bbctl/main.py
        
        # Verify the binary is executable
        file dist/bbctl
    
    - name: Generate SHA-256 checksum
      run: |
        cd dist
        sha256sum bbctl > bbctl-linux-checksum.txt
        # Debug - show file type
        file bbctl
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: bbctl-linux
        path: |
          dist/bbctl
          dist/bbctl-linux-checksum.txt
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.run_number }}
        name: Build ${{ github.run_number }}
        files: |
          dist/bbctl
          dist/bbctl-linux-checksum.txt
        body: |
          # Build ${{ github.run_number }}
          
          Automated build from commit: ${{ github.sha }}
          
          ## Installation
          
          ```bash
          # Download the binary (use -L for redirects, -o for output file)
          curl -L -o bbctl https://github.com/${{ github.repository }}/releases/download/${{ github.run_number }}/bbctl
          
          # Make it executable
          chmod +x bbctl
          
          # Move to a directory in your PATH
          sudo mv bbctl /usr/local/bin/
          ```
          
          Check the included checksum file to verify the download.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}